<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Huddle landing page with single introductory section - Frontend Mentor</title>
</head>
<body>
	<header>
		<div class="container">
			<a href="">
				<img src="./img/logo.svg" class="logo" alt="Logo">
			</a>
		</div>
	</header>
	<main>
		<div class="container">
			<img src="img/illustration-mockups.svg" class="main-illustration" alt="Illustration">
			<div class="main-text">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
				</p>
				<a href="" class="btn">Register</a>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<div class="social">
				<a href="" title="Facebook"><i class="fab fa-facebook-f"></i></a>
				<a href="" title="Twitter"><i class="fab fa-twitter"></i></a>
				<a href="" title="Instagram"><i class="fab fa-instagram"></i></a>
			</div>
			<p>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="https://github.com/EdivandroLima">Edivandro Lima</a>.
			</p>
		</div>
	</footer>
</body>
</html>
